<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:ital,wght@0,500;0,700;1,500&display=swap"
      rel="stylesheet" />
    <link
      rel="shortcut icon"
      href="src/images/favicon-32x32.png"
      type="image/x-icon" />
    <link rel="stylesheet" href="src/css/variable.css" />
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css" />
    <link rel="stylesheet" href="src/css/responsive.css">
  </head>
  <body>
    <main class="container">
      <section class="img">
            <img src="src/images/image-product-desktop.jpg" alt="Parfum">
      </section>

      <section class="info">
        <p>PERFUME</p>
        <h1>Gabrielle Essence Eau De Paffum</h1>
        <p class="description">
          A floral, solar and voluptuous interpretation composed by Oliver
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <ul class="price">
          <li class="value-1">$ 149.99</li>
          <li class="value-2"><s>$169.99</s></li>
        </ul>
        <div class="btn">
            <a href="#"><img src="src/images/icon-cart.svg" alt="icon cart"></a>
            <a href="#">Add to Cart</a>
        </div>
        
      </section>
    </main>
  </body>
</html>
